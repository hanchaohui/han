<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去重</title>
</head>
<body>
<script type="text/javascript">
    var arr = [1,1,3,5,5,21,45],
        brr = [];
    for (var i = 0;i < arr.length;i++) {
        if(brr.indexOf(arr[i]) == -1) {
            brr.push(arr[i])
        }
    }
    console.log(brr)

    var crr = [3,3,5,5,6,7],
        drr = [];
    for (var a = 0;a < crr.length;a++){// 0 1
        for (var b = a+1;b < crr.length;b++){ // 1
            if(crr[a] === crr[b]) {
                b = ++a;console.log(b)// 3
            }
        }
        drr.push(crr[a]);
    }
    console.log(drr);
</script>
</body>
</html>
